    <script>
      $(document).ready(function() {
        
        $("#ddd,p").click(function() {         // When user clicks the target, executes function
          $(this).css("color","#cc111"); // Passes the current selection as "this" into function
        });
        
      });
      </script>
     
      <script>

        $(document).ready(function(){
        
          $("p")
          .mouseenter(function() {          // When mouse enters the target, executes function
            $(this).css("color","#cc0000"); // Passes the current selection as "this" into function
          })                                // Note the missing ;
          .mouseleave(function() {
            $(this).css("color","#000000");
          });                               // Note the use of ; to end the statement
        
        });
        
        </script>
       <div id="hide">
        <p>ggggg</p>
       </div>
       <div id="show">
        <p>hhhhh</p>
       </div>
        <script>

          $(document).ready(function() {
            
            $("#hide").click(function() {
              $("#ddd").hide();           // The hide is instant
            });
            
            $("#show").click(function() {
              $("#ddd").show(2000);       // The show is 2 sec

          <script>

              });
              
              </script>

                  });
                
                });
                
                </script>
